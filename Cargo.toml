[package]
name = "thepkg"
authors = ["kenf1"]
repository = "https://github.com/kenf1/thepkg"
description = "Collection of KF's commonly-used Rust tools/functions."
license = "GNU General Public License v3.0"

version = "0.4.0"
edition = "2021"

[lib]
name = "thepkg"
path = "src/lib.rs"

include = [
    "src/lib.rs",
    "src/cryptlib.rs",
    "src/imagefn.rs",
    "src/scrapefn.rs",
    "src/iofn.rs",
    "Cargo.toml",
    "LICENSE"
]

[features]
default = []
all = ["io","qr","webscrape"]
cryptlib = ["dotenv"]
io = ["csv","polars/lazy","dotenv"]
qr = ["bardecoder","image","reqwest/blocking"]
webscrape = ["reqwest/blocking","select"]

[dependencies]
bardecoder = { version = "0.5.0", optional = true }
csv = { version = "1.3.0", optional = true }
dotenv = "0.15.0"
image = { version = "0.24.9", optional = true }
polars = { version = "0.41.2", optional = true, features = ["lazy"] }
reqwest = { version = "0.12.2", optional = true, features = ["blocking"] }
select = { version = "0.6.0", optional = true }
